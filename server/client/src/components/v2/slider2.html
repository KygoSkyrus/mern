<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider2</title>
    <style>
.carousel-container {
  width: 500px;
  height: 300px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: flex-start;
}

.carousel-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    </style>
</head>
<body>
    
    <div class="carousel-container">

    <img src="https://picsum.photos/300/300" alt="Image 1" />
    <img src="https://picsum.photos/300/300" alt="Image 2" />
    <img src="https://picsum.photos/300/300" alt="Image 3" />
</div>

    <script>
const container = document.querySelector('.carousel-container');
let startX, currentX = 0;

container.addEventListener('mousedown', e => {
  startX = e.clientX;
});

container.addEventListener('mousemove', e => {
  if (startX !== undefined) {
    currentX = e.clientX;
    const diff = currentX - startX;
    container.style.transform = `translateX(${diff}px)`;
  }
});

container.addEventListener('mouseup', e => {
  const diff = currentX - startX;
  if (diff < -50) {
    // Swipe left, move to the next image
    // ...
    container.style.transform = `translateX(-${container.offsetWidth}px)`;

  } else if (diff > 50) {
    // Swipe right, move to the previous image
    // ...
    container.style.transform = 'translateX(0)';

  } else {
    // No swipe, return to original position
    container.style.transform = 'translateX(0)';
  }

  startX = undefined;
  currentX = 0;
});

container.addEventListener('mouseleave', e => {
  if (startX !== undefined) {
    const diff = currentX - startX;
    if (diff < -50) {
      // Swipe left, move to the next image
      // ...
      container.style.transform = `translateX(-${container.offsetWidth}px)`;

    } else if (diff > 50) {
      // Swipe right, move to the previous image
      // ...
      container.style.transform = 'translateX(0)';

    } else {
      // No swipe, return to original position
      container.style.transform = 'translateX(0)';
    }

    startX = undefined;
    currentX = 0;
  }
});

    </script>
</body>
</html>
